<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="wrapper w-screen flex h-screen flex-row">
        <div class="board bg-black w-full">
            <canvas class=" h-full w-full"></canvas>
        </div>
    </div>
    <script>
        const canvas = document.querySelector("canvas")
const ctx = canvas.getContext("2d")

let isDrawing = false
let brushWidth = 5
window.addEventListener("load", () => {
  //offset width and heught returns viewable width and height of an element.
  canvas.width = canvas.offsetWidth
  canvas.height = canvas.offsetHeight
})

const startDraw = () => {
  isDrawing = true
  ctx.beginPath() //start new path
  ctx.lineWidth = brushWidth
  ctx.strokeStyle = "white"
}

const drawing = (e) => {
  if (!isDrawing) return
  ctx.lineTo(e.offsetX, e.offsetY) //draws line using mousepointer from where we started to where we passed.
  ctx.stroke() //gives color to the line
}

canvas.addEventListener("mousedown", startDraw)
canvas.addEventListener("mousemove", drawing)
canvas.addEventListener("mouseup", () => (isDrawing = false))

    </script>
</body>
</html>
